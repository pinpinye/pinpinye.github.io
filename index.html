<!DOCTYPE html>
<html lang="zh">
<head>
    <title> BlinkD </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/main.css" type="text/css" /> -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/png">
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
	<header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed b-nav" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div>
                        <a class="navbar-brand" href="/"><img class="logo" src="/images/logo.png"></a>
                    </div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav-txt" href="/">主页</a></li>
                        <li><a class="nav-txt" href="/list">发现</a></li>
                        <li><a class="nav-txt" href="/about">About me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
    	<div class="banner"></div>
    </section>
    <section>
    	<div class="intro">
    	<div class="wrpper">
    	<div class="intro-wrap">
			<div class="photo"><img class="image1" src="/img/p3.png" alt=""></div>
			<div class="text">“Hi!&nbsp;欢迎来到<b>BlinkD</b>!这是我设计开发的个人网站，在这里你可以看到我收集或纪录的一些开发和设计的知识和资源。”</div>
			<div class="about"><a href="/about">ABOUT&nbsp;ME</a></div>
    	</div></div>
    </section>
    <section>
    	<div class="container">
			<div class="tittle">
				<div class="t-text">最近更新</div><span><img class="t-pic" src="/img/head.png"></span>
			</div>
			<div class="content">
               <% articles.forEach(function(article,index) { %>
                <div class="post">
                    <div class="p-tittle"><a href="/articles/<%= article.id %>"><%= article.tittle %></a></div>
                    <div class="p-time"><span class="p-day"><%= article.day %></span><span>前</span></div>
                    <div class="p-content"><a href="/articles/<%= article.id %>"><p><%= article.summary %></p></a></div>
                </div>
             <% }); %>
			</div>
			<div class="more"><a href="/list">查看更多</a></div>
    	</div>
    </section>
 <footer>
    <div class="foot-wrap">
    	<div class="copy">Copyright ©2016 BlinkD All Rights Reserved</div>
    	<div class="by">Powered by aliyun</div>
    	</div>
    </footer>
</body>

</html>
